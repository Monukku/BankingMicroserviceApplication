name: SonarQube Multi-Service Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Analyze Accounts
        run: mvn -f accounts/pom.xml verify sonar:sonar \
          -Dsonar.projectKey=rewabank_accounts \
          -Dsonar.projectName="Accounts Service" \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Analyze Loans
        run: mvn -f loans/pom.xml verify sonar:sonar \
          -Dsonar.projectKey=rewabank_loans \
          -Dsonar.projectName="Loans Service" \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Analyze Cards
        run: mvn -f cards/pom.xml verify sonar:sonar \
          -Dsonar.projectKey=rewabank_cards \
          -Dsonar.projectName="Cards Service" \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
